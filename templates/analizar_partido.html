<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analizar Partido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Analizar un Partido por ID</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="/analizar_partido" method="POST">
                            <div class="mb-3">
                                <label for="match_id" class="form-label">ID del Partido</label>
                                <input type="text" class="form-control" id="match_id" name="match_id" placeholder="Introduce el ID de un partido finalizado">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Analizar</button>
                        </form>
                        {% if error %}
                            <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
